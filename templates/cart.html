{# _shopping_cart_project/templates/index.html_ #}
{% extends "layout.html" %}
{% block title %} Feet-on |  Cart {% endblock  %}
{% block body %}
<div class="large-12">

	<div class="large-8 maringLft8Rem">
		
	
		<form>
		<h1>Your Cart</h1>
		
		<table>
			<tr>
				<th>S/N</th>
				<th>ITEM</th>
				<th>PRICE</th>
				
			</tr>
			{% for item in cart %}
			<tr>
				<td>{{ cart[item]  }}</td>
				<td>{{ cart[item[0]] }}</td>
				<td>{{ cart[item[1]] }}</td>
				
			</tr>
			{% endfor %}
			<tr>
				<td>&nbsp;</td>
				<td>TOTAL</td>
				<td>{{ price }}</td>
				
			</tr>
		</table>
		
		<br/>
		<input type="submit" class="button" value="CHECKOUT" />
		</form>
	</div>
	<div class="clear"></div>
</div>
{% endblock %}
